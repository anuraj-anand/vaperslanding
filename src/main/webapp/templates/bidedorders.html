	<div class="filter-box">

	<div class="pull-left col-lg-6 col-md-6 col-sm-6">
		
	<a  style=cursor:pointer; title="filter" class="pull-left" data-toggle="modal" data-target="#bidedordersfiltermodel"><i class="fa fa-sort-amount-desc"></i></a> 
	
	</div>

</div>
	<div class="table-responsive">       
	<table class="table table-striped table-bordered table-hover">
	    <thead>
	      <tr>
	        <th>Sr.No.</th>
	         <th>Order No</th>
	        <th>Bid Amount</th>
	        <th>Bid Status</th>
	        <th>Bid Quantity</th>
	        <th>Bid Datetime</th>
	      </tr>
	    </thead>
	    <tbody> 
	      	<tr data-ng-repeat="bidorder in bidedOrders" >
		        <td>{{$index+1}}</td>
		        <td>{{bidorder.orderNo}}</td>
		        <td>{{bidorder.bidAmt}}</td>
		        <td>{{bidorder.bidStatus}}</td>
		        <td>{{bidorder.bidQty}}</td>
		        <td>{{unixDateTime(bidorder.bidTime)}}</td>
		     
		      </tr>
	    </tbody>
	  </table>
	</div>
	
</div>



<div class="modal fade" id="bidedordersfiltermodel" tabindex="-1" role="dialog"
	arialabelby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span arial-hidden="true" class="fa fa-times"></span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Filter</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<label>Select logistic User From List</label><select ng-model="logisUser" ng-options="x.name for x in logisNames">
</select>
				<div class="adminfilter">
					  <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="1" name="optradio">By registered weekly</label>
				    </div>
				    <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="2" name="optradio">By registered monthly</label>
				    </div>
				    <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="3" name="optradio">By registered data range</label>
				    </div>
				    <div ng-show="filterType==3" class="row">
				    <div class="col-sm-6">
				    
					    <div class='input-group date' id='bidedordersstdate'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	              		 </div>
				    </div>
				    <div class="col-sm-6">
					    <div class='input-group date' id='bidedordersetdate'>
		                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	              		 </div>
				    </div>
				    
				    </div>
				    </div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-dismiss="modal" aria-label="Close" ng-click="filterOrdersByLogisticUser()">Submit</button>
					<button type="button" class="btn btn-primary"
					data-dismiss="modal" aria-label="Close">Cancel</button>
					
			</div>
		</div>
	</div>
</div>
