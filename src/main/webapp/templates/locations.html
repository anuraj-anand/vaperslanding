<div class="container" ng-init="getLocationDetails(1)">
	<div class="row filter-box">
		<div class="pull-left col-lg-6 col-md-6 col-sm-6">
			<span class="pull-left" style="color: white; font-size: 25px;">Location
				- pin/rates</span>
		</div>
		<div class="pull-right col-lg-6 col-md-6 col-sm-6">
			<a class="blue pull-right" ng-click="openRateCardPopup()" ng-if="loggedIn.type==1">Add
				rate card</a> <input type="search" name="search" class="pull-right"
				placeholder="search" />
		</div>
	</div>
</div>
<ul class="nav nav-tabs" style="margin-top: 20px;">
	<li id="localTab" ng-class="{'active':tabSelected=='#local'}"><a ng-class="{'active':tabSelected=='#local'}" href ng-click="tabChange(1)">Local</a></li>
	<li id="zonalTab" ng-class="{'active':tabSelected=='#zonal'}"><a ng-class="{'active':tabSelected=='#zonal'}" href ng-click="tabChange(2)">Zonal</a></li>
	<li id="internationalTab" ng-class="{'active':tabSelected=='#international'}"><a ng-class="{'active':tabSelected=='#international'}" href ng-click="tabChange(3)">International</a></li>
</ul>

<div class="tab-content">
	<div id="local" class="ng-hide" ng-show="tabSelected=='#local'">
		<div class="container">
			<div class="row">
				<div class="col-md-3" ng:repeat="tariff in tariffs">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h4 class="text-center">{{tariff.area}}</h4>
							<p class="text-center">{{tariff.pinCode}}</p>
						</div>
						<div class="panel-body text-center">
							<p class="lead" style="font-size: 20px">{{tariff.charges}} Rs.
								per kg.</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="zonal" class="ng-hide" ng-show="tabSelected=='#zonal'">
		<div class="container">
			<div class="row">
				<div class="col-md-3" ng:repeat="tariff in tariffs">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h4 class="text-center">{{tariff.area}}</h4>
							<p class="text-center">{{tariff.pinCode}}</p>
						</div>
						<div class="panel-body text-center">
							<p class="lead" style="font-size: 20px">{{tariff.charges}} Rs.
								per kg.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="international" class="ng-hide" ng-show="tabSelected=='#international'">
		<div class="container">
			<div class="row">
				<div class="col-md-3" ng:repeat="tariff in tariffs">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h4 class="text-center">{{tariff.area}}</h4>
							<p class="text-center">{{tariff.pinCode}}</p>
						</div>
						<div class="panel-body text-center">
							<p class="lead" style="font-size: 20px">{{tariff.charges}} Rs.
								per kg.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="tariffModel" tabindex="-1" role="dialog"
	arialabelby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span arial-hidden="true" class="fa fa-times"></span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Tariff</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label class="col-sm-4 form-control-label">Mode of tariff</label>
						<div class="col-sm-8">
							<div>
								<label> 
									<input type="radio" id="tariffModeLocal" name="tariffMode" value="1" checked="checked" ng-model="tariff.cardType"/> Local
								</label> &nbsp;
								<label> 
									<input type="radio" id="tariffModeZonal" name="tariffMode" value="2" ng-model="tariff.cardType"/> Zonal
								</label>&nbsp;
								<label> 
									<input type="radio" id="tariffModeInternational" name="tariffMode" value="3" ng-model="tariff.cardType"/> international
								</label> 
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 form-control-label">Area</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="area" 
								placeholder="Enter area name" ng-model="tariff.area"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 form-control-label">Zip code</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ipCode"
								placeholder="Enter zip code"
								ng-model="tariff.pinCode"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 form-control-label">Price per kg</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="price"
								placeholder="Enter price per kg."
								ng-model="tariff.charge"/>
						</div>
						<div class="col-sm-1"> Rs.</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					aria-label="Close" ng-click="addRateCard()">Add</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					aria-label="Close">Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					aria-label="Close" ng-click="getOptionSelected()">Clear</button>
			</div>
		</div>
	</div>
</div>
