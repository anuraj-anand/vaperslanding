<div class="modal fade" id="adminfiltermodal" tabindex="-1" role="dialog"
	arialabelby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span arial-hidden="true" class="fa fa-times"></span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Filter</h4>
			</div>
			<div class="modal-body">
				<form role="form">
				<div class="adminfilter">
					  <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="1" name="optradio">By Delivered Daily</label>
				    </div>
				    <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="2" name="optradio">By Delivered Weekly</label>
				    </div>
				    <div class="radio">
				      <label><input type="radio" ng-model="filterType" value="3" name="optradio">By Delivered Monthly</label>
				    </div>
				
				    </div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-dismiss="modal" aria-label="Close" ng-click="filterRegisEselLogisUsers()">Submit</button>
					<button type="button" class="btn btn-primary"
					data-dismiss="modal" aria-label="Close">Cancel</button>
					
			</div>
		</div>
	</div>
</div>
